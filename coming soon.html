<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Coming Soon Page</title>
</head>
<body>
    <div class="container">
        <img src="images/LOGO ICON.png" class="logo">

        <div class="content">
            <p>STAY TUNED</p>
            <h1><b>WE WILL LAUNCH SOON</b></h1>
            <h2>Our website is under construction.<br> we'll be here soon with our new awesome website.</h2>
            
            <!--Launch timer-->
            <div class="launch time">
                <div>
                    <p id="weeks">00</p>
                    <span>weeks</span>
                </div>
                <div>
                    <p id="days">00</p>
                    <span>days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>seconds</span>
                </div>
            </div>
        </div>
    </div>

    <!--newsletter segment-->
    <div class="page">

        <h1>Subscribe to our newsletter</h1>
        <form action="#">
            <input type="name" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="phone number" placeholder="Phone number" />
            <input type="submit" value="Notify me" />
            </form>

    

        </form>
    </div>

</body>
</html>
